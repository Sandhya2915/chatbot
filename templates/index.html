    <style>
        :root {
  --msger-bg: #fff;
  --left-msg-bg: #388fff;
  --right-msg-bg: #ff0090;
}

html {
  box-sizing: border-box;
}

*,
*:before,
*:after {
  margin: 0;
  padding: 0;
  box-sizing: inherit;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: white;
  font-family: Helvetica, sans-serif;
}
h1
{
color: #ab0aab;
margin-top: 20px;
margin-left: -35px;
font-family: "Tangerine", cursive, sans-serif;
font-weight: bold;
font-size: 65px;
}
h2
{
text-align: center;
font-family: "Tangerine", cursive, sans-serif;
font-size: 50px;
}
h3
{
text-align: center;
font-family: "Tangerine", cursive, sans-serif;
font-size: 50px;
}

.msger {
  display: flex;
  flex-flow: column wrap;
  justify-content: space-between;
  width: 100%;
  max-width: 867px;
  margin: 25px 10px;
  height: calc(100% - 50px);
  background: var(--msger-bg);
}

.msger-chat {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}
.msger-chat::-webkit-scrollbar {
  width: 6px;
}
.msger-chat::-webkit-scrollbar-track {
  background: #ddd;
}
.msger-chat::-webkit-scrollbar-thumb {
  background: #bdbdbd;
}
.msg {
  display: flex;
  align-items: flex-end;
  margin-bottom: 10px;
}

.msg-img {
  width: 50px;
  height: 50px;
  margin-right: 10px;
  background: #ddd;
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  border-radius: 50%;
}
.msg-bubble {
  max-width: 450px;
  padding: 15px;
  border-radius: 25px;
  background: var(--left-msg-bg);
}
.msg-info {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}
.msg-info-name {
  margin-right: 10px;
  font-weight: bold;
}
.msg-info-time {
  font-size: 0.85em;
}

.left-msg .msg-bubble {
  border-bottom-left-radius: 0;
  color: #fff;
}

.right-msg {
  flex-direction: row-reverse;
}
.right-msg .msg-bubble {
  background: var(--right-msg-bg);
  color: #fff;
  border-bottom-right-radius: 0;
}
.right-msg .msg-img {
  margin: 0 0 0 10px;
}

.msger-inputarea {
  display: flex;
  padding: 3px;
  border-color: #000;
  background: #fff;
}
.msger-inputarea * {
  padding: 10px;
  border-radius: 3px;
  font-size: 1em;
}
.msger-input {
  flex: 1;
  border-color: #000;
  color: red;
  background: #fff;
}
.msger-send-btn {
  margin-left: 10px;
  border-color: #000;
  background: rgb(0, 196, 65);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.23s;
}
.msger-send-btn:hover {
  background: rgb(0, 180, 50);
}

.msger-chat {
  background-color: white;
}
.btn {
  border:none;
  border-radius: 18px;
  background-color: inherit;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  display: inline-block;
}
.order {
    color: green;
    background-color: white;
}

.order:hover {
    color: black;
}

.track {
    color: green;
    background-color: white;
}

.track:hover {
    color: black;
}
.menu {
    color: green;
    background-color: white;
}

.menu:hover {
    color: black;
}

.btn:hover {background: #eee;}

.ordermenu {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  -webkit-animation-name: fadeIn; /* Fade in the background */
  -webkit-animation-duration: 0.4s;
  animation-name: fadeIn;
  animation-duration: 0.4s
}
.ordermenu-content {
  position: fixed;
  bottom: 0;
  background-color: #fefefe;
  width: 100%;
  -webkit-animation-name: slideIn;
  -webkit-animation-duration: 0.4s;
  animation-name: slideIn;
  animation-duration: 0.4s
}

/* The Close Button */
.close {
  color: white;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.ordermenu-header {
  padding: 2px 16px;
  background-color: orange;
  color: white;
}

.ordermenu-body {padding: 2px 16px;}

.ordermenu-footer {
  padding: 2px 16px;
  background-color: #5cb85c;
  color: white;
}
.logo-image{
    width: 130px;
	height:100px;
	-webkit-backface-visibility: hidden;
	margin-top: 0;
	margin-bottom: 0;
}

    const BOT_NAME = "YoYo Man";
    const PERSON_NAME = "You";

    msgerForm.addEventListener("submit", event => {
      event.preventDefault();

      const msgText = msgerInput.value;
      if (!msgText) return;

      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";
      botResponse(msgText);
    });

    function appendMessage(name, img, side, text) {
      //   Simple solution for small apps
      const msgHTML = `
<div class="msg ${side}-msg">
  <div class="msg-img" style="background-image: url(${img})"></div>

  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">${name}</div>
    </div>

    <div class="msg-text">${text}</div>
  </div>
</div>
`;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }
    function k(name, img, side, text) {
      //   Simple solution for small apps
      const msgHTML = `
<div class="msg ${side}-msg">
  <div class="msg-img" style="background-image: url(${img})"></div>

  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">${name}</div>
    </div>

    <div class="msg-text">${text}</div>
    <button id="b1" onclick=o() class="btn menu">Make a new order</button><br><br>
    <button id="b2" onclick=t() class="btn track">Track your order</button><br>
  </div>
</div>
`;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }
    function o()
    {
    var modal1 = document.getElementById("myorderid");
    modal1.style.display = "block";
    }
    function t()
    {
    appendMessage(PERSON_NAME, PERSON_IMG, "right", "I need to track my order");
    botResponse("I need to track my order");
    }


    function botResponse(rawText) {

      // Bot Response
      $.get("/get", { msg: rawText }).done(function (data) {
        console.log(rawText);
        console.log(data);
        const msgText = data;
        appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
        if(msgText.includes("order has been placed successfully. Your order id is"))
        {
        k(BOT_NAME, BOT_IMG, "left", "Click below to track your order or to place new order");
        }
      });

    }


    // Utils
    function get(selector, root = document) {
      return root.querySelector(selector);
    }

    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();

      return `${h.slice(-2)}:${m.slice(-2)}`;
    }

var modal = document.getElementById("myorderid");
var trackbtn = document.getElementById("trackbtn");
var menubtn = document.getElementById("mymenu");

var p1 = document.getElementById("p1");
var p2 = document.getElementById("p2");
var p3 = document.getElementById("p3");
var p4 = document.getElementById("p4");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

menubtn.onclick = function() {
  modal.style.display = "block";
}

p1.onclick = function() {

  modal.style.display = "none";
  appendMessage(PERSON_NAME, PERSON_IMG, "right", "Double Cheese Margarita Pizza");
  botResponse("Double Cheese Margarita Pizza");
}
p2.onclick = function() {
  modal.style.display = "none";
  appendMessage(PERSON_NAME, PERSON_IMG, "right", "Indi Tandoori Paneer");
  botResponse("Indi Tandoori Paneer");
}
p3.onclick = function() {
  modal.style.display = "none";
  appendMessage(PERSON_NAME, PERSON_IMG, "right", "Chicken Golden Delight");
  botResponse("Chicken Golden Delight");
}
p4.onclick = function() {
  modal.style.display = "none";
  appendMessage(PERSON_NAME, PERSON_IMG, "right", "Chicken Dominator");
  botResponse("Chicken Dominator");
}

trackbtn.onclick = function() {

  appendMessage(PERSON_NAME, PERSON_IMG, "right", "I need to track my order");
  botResponse("I need to track my order");
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
